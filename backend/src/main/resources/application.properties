#   Firebase properties
firebase.databaseUrl=${FIREBASE_DATABASE_URL}
firebase.privateKeyPath=${FIREBASE_PRIVATE_KEY}


#   JPA properties
spring.jpa.database=${LOCAL_DATABASE}
spring.datasource.url=${LOCAL_DATABASE_URL}?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false

spring.datasource.username=${LOCAL_DATABASE_USERNAME}
spring.datasource.password=${LOCAL_DATABASE_PASSWORD}

spring.jpa.properties.hibernate.dialect=${LOCAL_DATABASE_HIBERNATE_DIALECT}
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

token.generator.key=${TOKEN_GENERATOR_KEY}

#   JSONDoc properties
jsondoc.version=1.0
jsondoc.basePath=http://localhost:8080
jsondoc.packages[0]=com.scc.app