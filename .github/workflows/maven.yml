name: Java CI with Maven

on:
  push:
    branches: 
        - master 
        - 'backend/**'
  pull_request:
    branches: 
        - master
        - 'backend/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: ./buildJdk8Project.sh
